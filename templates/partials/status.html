<div class="flex items-center justify-between">
  <div>
    <div class="text-sm">Mode: <span class="font-semibold">{{ s.mode }}</span></div>
    <div class="text-sm">Connected: 
      {% if s.connected %}<span class="text-green-700 font-semibold">yes</span>
      {% else %}<span class="text-red-700 font-semibold">no</span>{% endif %}
    </div>
  </div>
  <div class="text-right text-sm">
    <div>Paper: {% if s.paper == 'ok' %}<span class="text-green-700 font-semibold">ok</span>{% else %}<span class="text-red-700 font-semibold">out</span>{% endif %}</div>
    <div>Cover: {{ s.cover }}</div>
    <div>Overheat: {{ s.overheat }}</div>
  </div>
</div>
